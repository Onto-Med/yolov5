# COMPASS Geon Synthetic 2021 dataset - 580 training images
# Train command: python train.py --data geons-cube-cone.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /yolov5-data-geons-synthetic
#     /yolov5


# download command/URL (optional)
# download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../yolov5-data-geons-synthetic/images/train/  # 467 images
val: ../yolov5-data-geons-synthetic/images/val/  # 58 images
test: ../yolov5-data-geons-synthetic/images/test/ # 55 images

# number of classes
nc: 10

# class names
names: [ 'Cone', 'Cube', 'Lemon', 'Horn', 'Handle', 'Gourd', 'Frustum', 'Curved_Bottleneck', 'Bottleneck', 'Cavitiy' ]
